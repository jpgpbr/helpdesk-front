<div class="container">

    <form class="form mat-elevation-z8">

        <h1>HelpDesk - Login</h1>

        <img src="assets/img/atom.svg" alt="">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input
          [formControl] = "email" 
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. fulano@mail.com" >
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            [formControl] = "senha"
            required 
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput placeholder="Password" >
          </mat-form-field>

          <button (click)="logar()" [disabled] = "!validaCampos()" class="full-width mat-elevation-z8" mat-stroked-button color="primary">Efetuar login</button>

      </form>

</div>
